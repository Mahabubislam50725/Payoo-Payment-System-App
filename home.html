<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- tailwind + Daisyui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


     <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>

</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-1 ">
                <div class="logo w-[60px]">
                    <img src="/assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="/index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-2xl font-bold">Wellcome to Pay<span class="text-primary">oo</span> </h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>


        <div class="buttons grid grid-cols-3 gap-3">
            <button onclick="showOnly('add-money-section')" class="btn flex-col h-full py-[20px] btn-soft">
                <img src="/assets/opt-1.png" alt="">
                <p class="text-primary">Add Money</p>
            </button>

            <button onclick="showOnly('cash-out-section')" class="btn flex-col h-full py-[20px] btn-soft">
                <img src="/assets/opt-2.png" alt="">
                <p class="text-primary">Cash Out</p>
            </button>

            <button onclick="showOnly('send-money-section')" class="btn flex-col h-full py-[20px] btn-soft">
                <img src="/assets/opt-3.png" alt="">
                <p class="text-primary">Send Money</p>
            </button>

            <button onclick="showOnly('get-bonus-section')" class="btn flex-col h-full py-[20px] btn-soft">
                <img src="/assets/opt-4.png" alt="">
                <p class="text-primary">Get Bonus</p>
            </button>

            <button onclick="showOnly('pay-bill-section')" class="btn flex-col h-full py-[20px] btn-soft">
                <img src="/assets/opt-5.png" alt="">
                <p class="text-primary">Pay Bill</p>
            </button>

            <button onclick="showOnly('history')" class="btn flex-col h-full py-[20px] btn-soft">
                <img src="/assets/opt-6.png" alt="">
                <p class="text-primary">Transaction</p>
            </button>

        </div>

    </section>

    <section id="add-money-section"class="w-11/12 mx-auto py-5 hidden ">
        <h2 class="text-xl font-bold">Add Money</h2>
        <div class="from py-10 ">
         <div class="card bg-base-100 w-full   shadow  rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
            <label class="label text-neutral font-bold">Select Bank</label>
            <select id="add-money-bank" class="select w-full rounded-full bg-base-200">
               <option disabled selected>Select a Bank</option>
               <option value="DBBL">DBBL</option>
               <option value="UCB">UCB</option>
               <option value="City">City</option>
            </select>

            <br>

          <label class="label text-neutral font-bold">Bank Account Number</label>
          <input id="add-money-account-number" type="text" maxlength="11" minlength="11" class="input rounded-full bg-base-200 w-full" placeholder="Enter Bank Account Number" />

          <br>

          <label class="label text-neutral font-bold">Amount to Add</label>
          <input id="add-money-amount" type="number"  class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount for add money" />

          <br>




          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="add-money-pin" type="password" maxlength="4" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />
          <div></div>
          <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full font-bold">Add Money</button>
        </fieldset>
      </div>
    </div>

    </div>
        

    </section>


    <section id="cash-out-section" class="w-11/12 mx-auto py-5 hidden ">
        <h2 class="text-xl font-bold">CashOut</h2>
        <div class="from py-10 ">
         <div class="card bg-base-100 w-full   shadow  rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Agent Number</label>
          <input id="cashout-number" type="text" maxlength="11" minlength="11" class="input rounded-full bg-base-200 w-full" placeholder="Enter Agent 11 digits Number" />

          <br>

          <label class="label text-neutral font-bold">Amount</label>
          <input id="cashout-amount" type="number"  class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount for withdraw" />

          <br>




          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="cashout-pin" type="password" maxlength="4" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />
          <div></div>
          <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full font-bold">Withdraw Money</button>
        </fieldset>
      </div>
    </div>

    </div>
    </section>

    <!-- Send Money -->


    <section id="send-money-section" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold">Transfer Money</h2>
        <div class="from py-10 ">
         <div class="card bg-base-100 w-full   shadow  rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">User Account Number</label>
          <input id="sendMoney-userAccount" type="text" maxlength="11" minlength="11" class="input rounded-full bg-base-200 w-full" placeholder="Enter User Account 11 digits Number" />

          <br>

          <label class="label text-neutral font-bold">Amount</label>
          <input id="sendMoney-amount" type="number"  class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount for transfer" />

          <br>




          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="sendMoney-pin" type="password" maxlength="4" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />
          <div></div>
          <button id="sendMoney-btn" class="btn btn-primary mt-4 rounded-full font-bold">Send Now</button>
        </fieldset>
      </div>

        


    </section>


    <!-- Get Bonus -->

    <section id="get-bonus-section" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold">Get Bonus</h2>
        <div class="from py-10 ">
         <div class="card bg-base-100 w-full   shadow  rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Coupon Number</label>
          <input id="getBonus-coupon" type="text" maxlength="8" minlength="8" class="input rounded-full bg-base-200 w-full" placeholder="Enter Your 8 digits  Coupon Number (PAYOO100)" />


          <div></div>
          <button id="getBonus-btn" class="btn btn-primary mt-4 rounded-full font-bold">Get Bonus</button>
        </fieldset>
      </div>



    </section>


    <!-- Pay Bill -->

    <section id="pay-bill-section" class="w-11/12 mx-auto py-5 hidden">
         <h2 class="text-xl font-bold">Pay Bill</h2>
        <div class="from py-10 ">
         <div class="card bg-base-100 w-full   shadow  rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
            <label class="label text-neutral font-bold">Select to Pay</label>
            <select id="pay-bill-bank" class="select w-full rounded-full bg-base-200">
               <option disabled selected>Select a Bank</option>
               <option value="DBBL">DBBL</option>
               <option value="UCB">UCB</option>
               <option value="City">City</option>
            </select>

            <br>

          <label class="label text-neutral font-bold">Biller Account Number</label>
          <input id="pay-bill-account-number" type="text" maxlength="11" minlength="11" class="input rounded-full bg-base-200 w-full" placeholder="Enter Biller Account Number" />

          <br>

          <label class="label text-neutral font-bold">Amount to Pay</label>
          <input id="pay-bill-amount" type="number"  class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount to Pay" />

          <br>




          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="pay-bill-pin" type="password" maxlength="4" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />
          <div></div>
          <button id="pay-bill-btn" class="btn btn-primary mt-4 rounded-full font-bold">Pay Now</button>
        </fieldset>
      </div>
    </div>

    </div>

    </section>




    <section id="history" class="w-11/12 mx-auto py-5 space-y-5 hidden">
        <h2 class="text-xl font-bold">Transaction History</h2>
        <div class="history-contrainer">

        </div>
    </section>

    


    
    <script src="script/machine.js"></script>
    <script src="script/addmoney.js"></script>
   <script src="script/cashout.js"></script>
   <script src="script/sendmoney.js"></script>
   <script src="script/getBonus.js"></script>
   <script src="script/payBill.js"></script>

</body>
</html>
